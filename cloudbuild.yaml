steps:
  # 1. Fazer o build da imagem Docker e aplicar a tag "test"
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg.dev/$PROJECT_ID/meu-repo/cl-biometrics:test',
        '-t',
        'us-central1-docker.pkg.dev/$PROJECT_ID/meu-repo/cl-biometrics:$SHORT_SHA',
        '.' # Caminho do Dockerfile
      ]

  # 2. Fazer o push da imagem para o Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'us-central1-docker.pkg.dev/$PROJECT_ID/meu-repo/cl-biometrics:test',
        'push',
        'us-central1-docker.pkg.dev/$PROJECT_ID/meu-repo/cl-biometrics:$SHORT_SHA'
      ]

  # 3. Fazer o deploy da versão "test" no Cloud Run (sem tráfego)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      [
        'run',
        'deploy',
        'cl-biometrics', # Nome do serviço no Cloud Run
        '--image',
        'us-central1-docker.pkg.dev/$PROJECT_ID/meu-repo/cl-biometrics:test',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--no-traffic',          # Não passar tráfego automaticamente
        '--allow-unauthenticated',
        '--memory',
        '2Gi',                   # Configurar 2 GB de memória
        '--cpu',
        '2'                      # Configurar 2 CPUs
      ]

# Registrar a imagem gerada
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/meu-repo/cl-biometrics:test'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/meu-repo/cl-biometrics:$SHORT_SHA'

# Configurar logs apenas para o Cloud Logging
options:
  logging: CLOUD_LOGGING_ONLY
